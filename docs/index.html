<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="section"></section>
    <section class="section_bts padding-global">
        <div class="container">
        <div class="bts_component">
            <div class="bts_image"><img src="https://images.pexels.com/photos/8332446/pexels-photo-8332446.jpeg?_gl=1*1j28482*_ga*MTI2OTQ1NjQ5Ni4xNzYwNTMyNDIz*_ga_8JE65Q40S6*czE3NjE4MjMyNTMkbzckZzEkdDE3NjE4MjM5ODQkajI1JGwwJGgw"></div>
            <div class="bts_heading-wrapper">
            <h2 class="bts_heading">We’ve built trust through decades of innovation. <br><br>Now, we’re setting the course for what comes next.</h2>
            </div>
        </div>
        </div>
    </section>
    <section class="section"></section>


<style>
.section {
        flex-flow: column;
        width: 100%;
        height: 0px;
        display: flex;
        position: relative;
}

    .section_bts {
        flex-flow: column;
        width: 100%;
        height: 900px;
        padding: 5vw 0 5vw 0;
        display: flex;
        position: relative;
    }

    .container {
  flex-flow: column;
  flex: 1;
  justify-content: center;
  align-items: stretch;
  width: 100%;
  max-width: 90rem;
  height: 100%;
  margin-left: auto;
  margin-right: auto;
  padding-top: 2rem;
  padding-bottom: 2rem;
  display: flex;
}

.bts_component {
  border-radius: 2rem;
  flex: 1;
  justify-content: flex-end;
  align-items: flex-end;
  width: 100%;
  padding: 3rem;
  display: flex;
  position: relative;
  overflow: clip;
  transform: perspective(2000px);
}

.bts_image {
  object-fit: cover;
  width: 100%;
  height: 120%;
  position: absolute;
  inset: 0% auto auto 0%;
}

.bts_heading-wrapper {
  max-width: 60%;
  position: relative;
}

.bts_heading {
  color: white;
  text-align: left;
  font-size: 3rem;
  line-height: 3.3rem;
  text-wrap: pretty;
}
</style>


<!-- GSAP -->    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    document.addEventListener("DOMContentLoaded", ()=> {
    const btsTL = gsap.timeline({
      scrollTrigger: {
        trigger: ".section_bts",
        start: "-40% top",
        end: "top top",
        scrub: 1,
      },
    });

    btsTL.from(".bts_component", {
      rotateX: 45,
      duration: 2,
      ease: "power4.inOut",
    });
    
    const btsTL2 = gsap.timeline({
      scrollTrigger: {
        trigger: ".section_bts",
        start: "top top",
      },
    });
    
    btsTL2.from(".bts_heading", {
      y: 8,
      opacity: 0,
      duration: 1,
      ease: "power4.inOut",
    });

    });
</script>    
</body>
</html>
